    <!DOCTYPE html> 
    <html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="newsletter.css">
        <title>NewsLetter | Simplified Weather Application  </title>
    </head>
    <body>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      
          
          <div class="contactForm" >
              <form name="contact-us" id="myForm">
                <h2>Join our Newsletter!</h2>
                <div class="inputBox">
                  <input type="text" name="email" required="required">
                  <span>Enter your Email..</span>
                </div>
                <div class="checkbox">
                  <input type="checkbox">
                  <span>I agree to sign up for Skyview Weather Newsletter.</span>
                </div>
                <div class="inputBox">
                  <button type="submit" class="btn-submit" name="submit">Subscribe</button>
                </div>
                
              </form>
          </div>
        </div>
      </div>  
      

      <footer> 
      </footer> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8P9I40-e-WpdCQ6UIoaGEsOgWI92pOQBVGfGFxufllmXoultrHfFkeG-2eWtDh8V0eQ/exec'
        const form = document.forms['contact-us']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
            document.getElementById("myForm").reset();
            alert("Your message has been sent!");

        })

        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}




        
      </script>
    </body>
    
    </html>
